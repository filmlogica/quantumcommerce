    <!DOCTYPE html>
    <html>
    <head>
        <title>Ollama LLM Response</title>
    </head>
    <body>
        <form method="post">
            <label for="prompt">Enter your prompt:</label><br>
            <input type="text" id="prompt" name="prompt"><br><br>
            <input type="submit" value="Submit">
        </form>

        {% if response_text %}
            <h2>Response:</h2>
            <p>{{ response_text }}</p>
        {% endif %}
    </body>
    </html>
